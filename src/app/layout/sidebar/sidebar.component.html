<div class="sidebar-content">
  <!-- Logo/Brand Section -->
  <div class="sidebar-header">
    <div class="brand-container">
      <mat-icon class="brand-icon">directions_transit</mat-icon>
      <span class="brand-text">Transit Admin</span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="navigation-list">
    <!-- Main Navigation Section -->
    <div class="nav-section-header">MAIN NAVIGATION</div>
    
    <mat-nav-list>
      <mat-list-item 
        *ngFor="let item of navItems" 
        class="nav-item"
        [class.active]="isActive(item.route)"
        (click)="navigate(item.route)">
        
        <mat-icon matListIcon class="nav-icon">{{ item.icon }}</mat-icon>
        <span matLine class="nav-label">{{ item.label }}</span>
        
        <!-- Badge for some items -->
        <span class="nav-badge new" *ngIf="item.label === 'Dashboard'">NEW</span>
        <span class="nav-badge count" *ngIf="item.label === 'Trip Management'">5</span>
      </mat-list-item>
    </mat-nav-list>
  </div>

  <!-- Footer Section -->
  <div class="sidebar-footer">
    <div class="footer-content">
      <div class="version-text">V 1.0.0</div>
      <div class="copyright-text">Â© TransitMapUI</div>
    </div>
  </div>
</div>
