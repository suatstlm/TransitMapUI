<div class="sidebar-content">
  <!-- Logo/Brand Section -->
  <div class="sidebar-header">
    <div class="brand-container">
      <mat-icon class="brand-icon">directions_transit</mat-icon>
      <span class="brand-text">Transit Admin</span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <mat-nav-list class="navigation-list">
    <mat-list-item 
      *ngFor="let item of navItems" 
      class="nav-item"
      [class.active]="isActive(item.route)"
      (click)="navigate(item.route)">
      
      <mat-icon matListIcon class="nav-icon">{{ item.icon }}</mat-icon>
      <span matLine class="nav-label">{{ item.label }}</span>
      
      <!-- Active indicator -->
      <div class="active-indicator" *ngIf="isActive(item.route)"></div>
    </mat-list-item>
  </mat-nav-list>

  <!-- Footer Section -->
  <div class="sidebar-footer">
    <mat-divider></mat-divider>
    <div class="footer-content">
      <small class="version-text">Version 1.0.0</small>
      <small class="copyright-text">Â© 2024 Transit Admin</small>
    </div>
  </div>
</div>
